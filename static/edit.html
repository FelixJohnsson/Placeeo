<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='/main.css'>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div id="control-panel">
    <p>Selected Dir: <input id="dir" placeholder="Dir name" type="text">
      <button onclick="redirectDir()">Find</button>
      <p id="status"></p>
      <p id="password-protected" style="display: none;">This dir is password protected.</p>
      <p id="not-password-protected" style="display: none;">This dir is password protected.</p>
      <input id="password" type="password" placeholder="Password">

      <button onclick="submitPassword()" id="submit-password-button" style="display: none;">Submit</button>

      <div>
        <label for="file">Choose file to upload</label>
        <input type="file" id="file" name="file" multiple id="file">
      </div>
      <div>
        <button onclick="uploadImageAndData()">Submit</button>
        <p id="dir-protected" style="display: none;">This dir is password protected. Enter password above.</p>
      </div>
    <img id="image-preview">
    <hr>
    <input id="title" placeholder="Title" type="text">
  </div>
  
  <div id='map'></div>
</body>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
<script src='/edit.js'></script>

</html>
